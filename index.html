<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>예산 관리</title>
	</head>
	<body>
		<div>
			money: <span id="target"></span>
		</div>
		<input type="button" value = "add" onclick = "add();">
		<input type="button" value = "subtract" onclick="subtract();">
		<input type="button" value = "reset" onclick="reset();">
		<script>
			function add(){
				var addNumber = Number(prompt("돈을 얼마나 추가하시겠습니까?"));
				localStorage.setItem("money",Number(localStorage.getItem("money")) + addNumber);
				document.getElementById("target").innerHTML = localStorage.getItem("money");
			}
			function subtract(){
				var subtractNumber = Number(prompt("돈을 얼마나 빼시겠습니까?"));
				localStorage.setItem("money",Number(localStorage.getItem("money")) - subtractNumber);
				document.getElementById("target").innerHTML = localStorage.getItem("money");
			}
			function reset(){
				localStorage.setItem("money", 0);
				document.getElementById("target").innerHTML = localStorage.getItem("money");
			}
			document.getElementById("target").innerHTML = localStorage.getItem("money");
		</script>
	</body>
</html>
